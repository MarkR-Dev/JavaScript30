<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll("div");

  divs.forEach(div => div.addEventListener("click", logText, {capture: false, once: true} 
  ));

  function logText(event){
    
    console.log(this.classList.value)
    //event.stopPropagation(); // to stop the event from firing on the bubble up or capture down if using capture: true
  }

  const btn = document.querySelector("button");

  btn.addEventListener("click", () => {
    console.log("test");
  }, {once: false}) //once will unbind the event listener so it doesnt fire more than once
</script>
</body>
</html>
